<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF_8" 
	<title></title>	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" >
	<link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>

<body style="background-image: url('images/Hogwarts1.jpg'); background-size: 100%; ">
<br>

	<h1 >Welcome to Hogwarts</h1>
	<br >	
	
	<h2 >Make the magic come true</h2>
	<br >	
	<h2>We are waiting for you !!</h2>
	<br >

	<div class="container mt-4">
	<br><br>
		<table class="table">
			<thead>
				<tr>
					<th>NAME</th>
					<th>SURNAME</th>
					<th>DOCUMENT</th>
					<th>AGE</th>
					<th>HOME</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${users}">
					<td th:text="${user.name}"></td>
					<td th:text="${user.surname}"></td>
					<td th:text="${user.documentId}"></td>
					<td th:text="${user.age}"></td>
					<td th:text="${user.home}"></td>
					<td></td>
					<td>
					<a th:href="@{/edit/}+${user.id}" class="btn btn-warning">Edit</a>
					<a th:onclick="deleted([[${user.id}]])" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<br><br>
		<div><a th:href="@{/new}" class="btn btn-primary" id="new">New Requests</a></div>
		
	
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="functions.js"></script>
</body>

</html>
