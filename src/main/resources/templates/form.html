<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF_8" 
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>

<body style="background-image: url('images/hogwarts2.jpg'); background-size: 100%;">

	<div class="container mt-4 ">
		<div class="col-sm-8">
			<form th:action="@{/save}" th:object="${user}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3>ยก Fill the blanks to send your requests !</h3>
					</div>
							<input th:field="*{id}" type="hidden" />
					<div class="card-body">
						<div class="form-group">
							<label for="name" class="col-md-4">Name </label>
							<input th:field="*{name}" type="text" name="name" class="form.control"  required>
						</div>
						<br>
						<div class="form-group">
							<label for="surname" class="col-md-4">Surname</label>
							<input th:field="*{surname}" type="text" name="surname" class="form.control" required>							
						</div>
						<br>
						<div class="form-group">
							<label for="documentId" class="col-md-4" >Document</label>
							<input th:field="*{documentId}" type="text" name="documentId" class="form.control" required>							
						</div>
						<br>
						<div class="form-group" >
							<label for="age" class="col-md-4">Age </label>
							<input th:field="*{age}" type="text" name="age" class="form.control" required>
						</div>
						<br>
						<div class="form-group">
							<label for="home" class="col-md-4" >Home </label>
							<select name="home" th:field="*{home}" type="text" class="form.control">
								<option value="Gryffindor">Gryffindor</option>
								<option value="Hufflepuuff">Hufflepuuff</option>
								<option value="Ravenclaw">Ravenclaw</option>
								<option value="Slytherin">Slytherin</option>
							</select>							
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Send" class="btn btn-success"/>
						<a th:href="@{/list}" class="btn btn-primary">Return</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
